<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89daf2435a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="header">
            <div class="logo">
                <i class="fa-brands fa-html5"></i>
                <div class="logo_title">
                    <p class="titulo">HTML5</p>
                    <p class="nombre">Raul</p>
                </div>
            </div>
            <nav>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </nav>
        </section>
        <section class="contenedor">
            <div class="imagen"></div>
        </section>
        <section class="iconos">
            <div class="iconos_izq">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </section>
        <section class="description">
            <p class="activity">Liked by <span>4GeeksAcademy, HTML5, Web</span> and <span>100,000 others</span></p>
            <p class="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur odit, quidem eius ea similique eveniet. Veritatis hic natus excepturi ipsum quis voluptate corrupti architecto, tempore dolores obcaecati possimus velit et.</p>
        </section>
    </main>
</body>
</html>
